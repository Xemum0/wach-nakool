name: mobile_project
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: ^3.5.4

dependencies:
  flutter:
    sdk: flutter
  http: ^1.2.2
  carousel_slider: ^5.0.0
  flutter_animate: ^4.5.2
  google_fonts: ^6.2.1
  material_design_icons_flutter: ^7.0.7296
  flutter_svg: ^2.0.16
  image_picker: ^1.1.2
  file_picker: ^7.0.0


  get:
  supabase_flutter: ^2.8.1
  flutter_carousel_media_slider: ^0.0.4
  video_player: ^2.9.2
  flick_video_player: ^0.9.0
  flutter_typeahead: ^5.2.0
  input_quantity: ^2.5.1
  mailer: ^6.0.1
  flutter_launcher_icons: ^0.14.3
  validators: ^3.0.0



dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0


flutter:
  uses-material-design: true
  assets:
      - assets/welcomescreen/
      - assets/homescreen/
      - assets/icons/
      - assets/fonts/
      - assets/img/
  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins-Regular.ttf




flutter_icons:
  android: true
  ios: true
  image_path: "assets/icons/logo.png"



  
